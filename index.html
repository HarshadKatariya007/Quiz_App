<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mx-auto">
        <form class="p-5" action="/add" method="post">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Questions</label>
                <input type="text" class="form-control" placeholder="Enter Questions" name="question">
            </div>            
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Option 1</label>
                <input type="text" class="form-control" placeholder="Enter Answer A" name="options">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Option 2</label>
                <input type="text" class="form-control" placeholder="Enter Answer B" name="options">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Option 3</label>
                <input type="text" class="form-control" placeholder="Enter Answer C" name="options">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Option 4</label>
                <input type="text" class="form-control" placeholder="Enter Answer D" name="options">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Correct Answer</label>
                <input type="text" class="form-control" placeholder="Enter Correct Answer" name="correct">
            </div>
            <input type="submit" class="btn btn-primary" value="Add Questions">
        </form>
    </div>
</body>
</html>
